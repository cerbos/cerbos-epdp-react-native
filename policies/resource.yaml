# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json
---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "resource"
  rules:
    - actions: ["read", "create"]
      effect: EFFECT_ALLOW
      roles:
        - USER

    - actions: ["delete", "update"]
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: P.attr.ownerId == P.id

    - actions: ["delete", "update"]
      effect: EFFECT_ALLOW
      roles:
        - ADMIN
